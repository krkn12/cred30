name: Cred30 CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cred30_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d cred30_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      NODE_ENV: test
      JWT_SECRET: a9b8c7d6e5f4g3h2i1j0k9l8m7n6o5p4q3r2s1t0u_strong_key_for_ci_test_only
      # Removido DATABASE_URL para forçar fallback local sem SSL no pool.ts
      # DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cred30_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: cred30_test
    
    defaults:
      run:
        working-directory: packages/backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1 && exit 0
            echo "Aguardando PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL não ficou pronto a tempo."
          exit 1
        
      - name: Check Lint
        run: npm run lint
        
      - name: Check Format
        run: npm run format -- --check
        
      - name: Run Tests (Vitest)
        run: npm test -- --run
        env:
          JWT_SECRET: a9b8c7d6e5f4g3h2i1j0k9l8m7n6o5p4q3r2s1t0u_strong_key_for_ci_test_only
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: cred30_test

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: packages/frontend-v2

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Check Lint
        run: npm run lint
        
      - name: Build Check
        run: npm run build

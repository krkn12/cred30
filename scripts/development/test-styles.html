<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Estilos - Cred30</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              background: '#09090b',
              surface: '#18181b',
              surfaceHighlight: '#27272a',
              primary: {
                50: '#ecfeff',
                100: '#cffafe',
                200: '#a5f3fc',
                300: '#67e8f9',
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                700: '#0e7490',
                800: '#155e75',
                900: '#164e63',
              }
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" href="/tailwind-styles.css" />
  </head>
  <body class="bg-background font-sans">
    <div class="min-h-screen p-8">
      <h1 class="text-3xl font-bold text-white mb-8">Teste de Estilos Cred30</h1>
      
      <!-- Teste de cores primárias -->
      <div class="bg-surface border border-surfaceHighlight rounded-2xl p-6 mb-6">
        <h2 class="text-2xl font-bold text-primary-400 mb-4">Cores Primárias</h2>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-primary-400 p-4 rounded-lg text-black text-center">Primary 400</div>
          <div class="bg-primary-500 p-4 rounded-lg text-black text-center">Primary 500</div>
          <div class="bg-primary-900 p-4 rounded-lg text-primary-200 text-center">Primary 900</div>
        </div>
      </div>

      <!-- Teste de superfícies -->
      <div class="bg-surface border border-surfaceHighlight rounded-2xl p-6 mb-6">
        <h2 class="text-2xl font-bold text-white mb-4">Superfícies</h2>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-background p-4 rounded-lg text-white text-center border border-surfaceHighlight">Background</div>
          <div class="bg-surface p-4 rounded-lg text-white text-center border border-surfaceHighlight">Surface</div>
          <div class="bg-surfaceHighlight p-4 rounded-lg text-white text-center border border-surfaceHighlight">Surface Highlight</div>
        </div>
      </div>

      <!-- Teste de cores de status -->
      <div class="bg-surface border border-surfaceHighlight rounded-2xl p-6 mb-6">
        <h2 class="text-2xl font-bold text-white mb-4">Cores de Status</h2>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-emerald-500/20 p-4 rounded-lg text-emerald-400 text-center border border-emerald-900/50">Emerald</div>
          <div class="bg-red-500/20 p-4 rounded-lg text-red-400 text-center border border-red-500/30">Red</div>
          <div class="bg-yellow-500/20 p-4 rounded-lg text-yellow-400 text-center border border-yellow-700/50">Yellow</div>
        </div>
      </div>

      <!-- Teste de botões -->
      <div class="bg-surface border border-surfaceHighlight rounded-2xl p-6 mb-6">
        <h2 class="text-2xl font-bold text-white mb-4">Botões</h2>
        <div class="flex gap-4 flex-wrap">
          <button class="bg-primary-500 hover:bg-primary-400 text-black font-bold py-3 px-6 rounded-xl transition">Botão Primário</button>
          <button class="bg-emerald-500 hover:bg-emerald-400 text-black font-bold py-3 px-6 rounded-xl transition">Botão Emeralda</button>
          <button class="bg-zinc-800 hover:bg-zinc-700 text-white font-bold py-3 px-6 rounded-xl transition">Botão Neutro</button>
        </div>
      </div>

      <!-- Teste de animações -->
      <div class="bg-surface border border-surfaceHighlight rounded-2xl p-6">
        <h2 class="text-2xl font-bold text-white mb-4">Animações</h2>
        <div class="animate-fade-in bg-surfaceHighlight p-4 rounded-lg text-white text-center">
          Este elemento deve aparecer com animação fade-in
        </div>
      </div>
    </div>
  </body>
</html>

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cred30-db-local
    environment:
      POSTGRES_DB: cred30
      POSTGRES_USER: cred30user
      POSTGRES_PASSWORD: cred30pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cred30user -d cred30"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache (opcional, mas recomendado)
  redis:
    image: redis:7-alpine
    container_name: cred30-redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin para gerenciamento visual do banco (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cred30-pgadmin-local
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cred30.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: cred30-network-local
